<div class="main-card">
    <h1 class="main-card__title">{{ title }}</h1>
    <img class="main-card__image" [src]="dataType === 'Teams' ? '../../../../assets/icons/football-player.svg' : '../../../../assets/icons/trophy-no-data.svg'" [alt]="dataType">
    <strong class="main-card__message">{{ message }}</strong>
</div>
