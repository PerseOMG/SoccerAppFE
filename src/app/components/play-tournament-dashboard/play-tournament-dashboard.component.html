<div class="main-container">
    <ng-container *ngIf="(totalMatches$ | async) as totalMatches">
        <ng-container *ngIf="(tournament$  |async) as tournament">
            <ng-container *ngIf="(calendarMatchesShuffle$ | async) as calendarMatchesShuffle">

                <span *ngIf="(displayInfo$ |async) === 'match'">{{getCurrentMatch(calendarMatchesShuffle) |json }}</span>
                <app-position-table *ngIf="(displayInfo$ |async) === 'positionTable'" [positionTable]="positionTable$ | async"></app-position-table>
                <app-playoffs *ngIf="(displayInfo$ |async) === 'playoffs'" [Playoffs]="playoffsData$ | async"></app-playoffs>
                <nav>
                    <button (click)="displayInfo$.next('playoffs')">Playoffs</button>
                    <button *ngIf="totalMatches > currentMatchIndex$.value" (click)="playMatch(calendarMatchesShuffle)">Next Match</button>
                    <button *ngIf="totalMatches === currentMatchIndex$.value && tournament.options.winnerDefinition === 'playoffs'" (click)="playPLayoffsPhase()">Next Round</button>
                    <button (click)="displayInfo$.next('positionTable')">Position Table</button>
                </nav>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
